<!DOCTYPE html>
<!-- cookbook page :)  -->
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <script src="https://kit.fontawesome.com/c2721b84ee.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">

</head>
<body>
    <header class="page-header">
        <a href="index.html"><i class="back fa-regular fa-circle-right"></i></a>
        <h1>Your Personal Cookbook</h1>
      </header>
      
      <div class="page-content">
        <div class="sidebar">
            <h2>Submit your own recipe!</h2>
            <form>
                <div class="form-group">
                    <label for="recipeName">Recipe Name</label>
                    <input type="text" class="textInput" id="recipeTitle" placeholder="Give your recipe a name!">
                </div>
                <div class="form-group">
                    <label for="servingSize">Serving Size</label>
                    <input type="text" class="textInput" id="recipeServings" placeholder="How many servings is your recipe?">
                </div>
                <div class="form-group">
                    <label for="ingredients">Ingredients Needed</label>
                    <input type="text" class="textInput" id="recipeIngredients" placeholder="Enter your ingredients here">
                    <p><small>Separate your ingredients with a | (Example: Eggs|Milk|Cheese)</small></p>
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions</label>
                    <input type="text" class="textInput" id="recipeInstructions" placeholder="Type your instructions here">
                </div>
                <button id="recipeSave">Save Recipe</button>
            </form>
        </div>
        <div class="main-content active">
          <h2>Active Box Title</h2>
          <p>This is the active box content.</p>

        </div>
      </div>  
        <p id="personalBook"></p>
    </div>

    <p id="warning">Error - Please fill out all fields</p>

    <ul id="recipesList">
        <li class="recipeBox" draggable="true" data-title="Recipe 1">
            <h3>Recipe 1</h3>
          </li>
          <li class="recipeBox" draggable="true" data-title="Recipe 2">
            <h3>Recipe 2</h3>
          </li>
          <li class="recipeBox" draggable="true" data-title="Recipe 3">
            <h3>Recipe 3</h3>
          </li>
        </ul>

    </ul>
    <script src="./Assets/js/cookbook.js"></script>
    <footer>
        <p>my cookbook Â© 2023</p>
    </footer>
</div>
</body>
</html>
